<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:fragment="title">Accueil</title>
</head>
<body>
<div th:fragment="content">
    <div sec:authorize="isAuthenticated() == false">
        <meta http-equiv="refresh" content="0; url=/login"/>
        <style>
            body {
                display: none;
            }
        </style>
    </div>
    <h1>
        Bienvenue sur notre jeu UNO
    </h1>

    <div class="row row-cols-2 row-cols-md-4">
        <div class="col mb-4" th:each="categorie: ${categories}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${categorie.name}">Card title</h5>
                    <a href="#" class="btn btn-primary" th:href="@{/category/{id}(id=*{categorie.uuid})}">Consulter</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
