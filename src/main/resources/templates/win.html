<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagnant du jeu Uno</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 0;
        }

        .winner {
            font-size: 24px;
            margin-top: 30px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Gagnant du jeu Uno</h1>
<div class="winner">
    <h2 id="winnerName">Le gagnant est : [Nom du gagnant]</h2>
</div>
<a href="/lobby" class="button" id="backButton">Retour au jeu</a>

<script>
    // Animation pour afficher progressivement le nom du gagnant
    const winnerName = document.getElementById('winnerName');
    winnerName.style.animation = 'fadeIn 1s ease-out';
    winnerName.style.opacity = '0';

    setTimeout(() => {
        winnerName.style.opacity = '1';
    }, 500);

    // Animation pour le bouton de retour au jeu
    const backButton = document.getElementById('backButton');
    backButton.addEventListener('mouseover', () => {
        backButton.style.transform = 'scale(1.05)';
        backButton.style.backgroundColor = '#0056b3';
    });

    backButton.addEventListener('mouseout', () => {
        backButton.style.transform = 'scale(1)';
        backButton.style.backgroundColor = '#007bff';
    });
</script>
</body>
</html>
